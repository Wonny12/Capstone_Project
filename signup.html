 <style>
 * {
box-sizing: border-box;
}
*:focus {
outline: none;
}
body {
font-family: Arial;
background-color: #EEEEEE;
padding: 50px;
}
.main-title {
font-size: 25px;
text-align: center;
color: #111111;
}
.login {
margin: 20px auto;
width: 300px;
}
.login-screen {
background-color: #FFF;
padding: 20px;
border-radius: 5px
}
.app-title {
text-align: center;
color: #777;
}
.login-form {
text-align: center;
}
.control-group {
margin-bottom: 10px;
}
input {
text-align: center;
background-color: #ECF0F1;
border: 2px solid transparent;
border-radius: 3px;
font-size: 16px;
font-weight: 200;
padding: 10px 0;
width: 250px;
transition: border .5s;
}
input:focus {
border: 2px solid #3498DB;
box-shadow: none;
}
.btn {
border: 2px solid transparent;
background: #7e23e5;
color: #ffffff;
font-size: 16px;
line-height: 25px;
padding: 10px 0;
text-decoration: none;
text-shadow: none;
border-radius: 3px;
box-shadow: none;
transition: 0.25s;
display: block;
width: 250px;
margin: 0 auto;
}
.btn:hover {
background-color: #E55423;
}
.login-link {
font-size: 12px;
color: #444;
display: block;
margin-top: 12px;
}
 </style>
 <title>Sign - Up</title>
<div class="main-title">
<h1>Sign - Up</h1>
</div>
{% block body %}
<form action="/register" method="POST">
<div class="login">
   <div class="login-screen">

      <div class="login-form">
        <div class="control-group">
          <input type="text" class="login-field" value="" placeholder="Enter new username" name="username">

        </div>
        <div class="control-group">
          <input type="password" class="login-field" value="" placeholder="Enter new password" name="password">
        </div>
        <div class="control-group">
          <input type="email" class="login-field" value="" placeholder="Enter new email address" name="email">
        </div>
        <div class="control-group">
          <input type="name" class="login-field" value="" placeholder="Enter your name" name="name">

        </div>
        <input type="submit" value="Submit" class="btn btn-primary btn-large btn-block">
      </div>
    </div>
  </div>
</form>

{% endblock %}
